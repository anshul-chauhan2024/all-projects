<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>

        body{
            text-align: center;
        }
        #countdown {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Countdown to Sale Start</h1>
<div id="countdown"></div>

<script>
    // Set the date and time for the sale to start
    const saleStartDate = new Date("2025-12-31T00:00:00").getTime(); // Change this date to your sale start date

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = saleStartDate - now;

        // Calculate time components
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the countdown div
        document.getElementById("countdown").innerHTML = 
            `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // If the countdown is finished, display a message
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").innerHTML = "Sale has started!";
        }
    }, 1000);
</script>

</body>
</html>
