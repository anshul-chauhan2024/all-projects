<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            background-color: #212121;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        .form {
            width: 280px;
            overflow: hidden;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            color: #000;
        }

        label {
            margin-bottom: 0.5rem;
            display: inline-block;
        }


        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 3px;
        }

        .form input:last-child {
            margin-bottom: 0;
        }

        button {
            padding: 10px 25px;
            background-color: #000;
            color: #fff;
            border-radius: 25px;
        }

        .result {
            text-align: center;

        }

        @media screen and (max-width:400px) {
            .form {
                width: 250px;

            }
        }
    </style>
</head>

<body>


    <div class="parent">
        <form action="#" class="form">
            <label>Enter Your Height in Meter</label>
            <input type="number" id="height">

            <label>Enter Your Weight in KG</label>
            <input type="number" id="weight" placeholder="Enter Weight in KG">

            <button type="submit" id="submitBtn">Calculate BMI</button>
        </form>

        <h2 class="result"></h2>

    </div>
</body>

<script>
    const form = document.querySelector('.form');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const height = parseFloat(document.getElementById('height').value); // Get height in meters
        const weight = parseFloat(document.getElementById('weight').value); // Get weight in kg
        const result = document.querySelector('.result');
        const submitBtn = document.getElementById('submitBtn');

        // Calculate BMI
        if (height > 0) {
            const bmi = weight / (height * height);
            result.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`; // Display BMI rounded to 2 decimal places
        } else {
            result.innerHTML = "Please enter a valid height.";
        }
    });
</script>

</html>
