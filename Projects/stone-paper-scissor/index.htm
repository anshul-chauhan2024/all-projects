<!doctype html>
<html lang="en">

<head>
    <title>Stone Paper Scssior</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="parent">
        <h2>Stone Paper Scissors</h2>
        <h5>with computer</h5>

        <h3>Score</h3>
        <div class="game_box">
            <div class="human">
                <h4 class="human_win">0</h4>
                <h5>You</h5>
            </div>
            <div class="computer">
                <h4 class="comp_win">0</h4>
                <h5>Computer</h5>
            </div>

           
        </div>

        <div class="total">
            <h4 class="total_play">0</h4>
            <h5>Total Attamps</h5>
        </div>


        <div class="game_buttons">
            <button id="stone" value="1">Stone</button>
            <button id="paper" value="2">Paper</button>
            <button id="scissor" value="3">Scissor</button>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
