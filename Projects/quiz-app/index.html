<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <section>
        <div class="quiz_box">
            <h2 class="question">Question 1</h2>

            <div class="row">
                <input type="radio" id="option1" value="a" name="options" class="options">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" id="option2" value="b" name="options" class="options">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" id="option3" value="c" name="options" class="options">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" id="option4" value="d" name="options" class="options">
                <label for="option4">Option 4</label>
            </div>

           <button class="submit_btn">Submit</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
